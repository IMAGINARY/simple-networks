# This level needs quite some polishing ...

nodes:
  - 'inside?'
  - 'cloudiness'
  - 'h1'
  - 'h2'
  - 'temperature'

edges:
  - 'inside? -> h1'
  - 'inside? -> h2'
  - 'cloudiness -> h1'
  - 'cloudiness -> h2'
  - 'h1 -> temperature'
  - 'h2 -> temperature'

properties:
  'inside?':
    input:
      range: [ 0, 1 ]
  'cloudiness':
    input:
      range:
        min: 0
        max: 1
  'inside? -> h1': { weight: { range: { min: -4, max: 4 } } }
  'inside? -> h2': { weight: { range: { min: -4, max: 4 } } }
  'cloudiness -> h1': { weight: { range: { min: -4, max: 4 } } }
  'cloudiness -> h2': { weight: { range: { min: -4, max: 4 } } }
  'h1 -> temperature': { weight: { range: { min: -4, max: 4 } } }
  'h2 -> temperature': { weight: { range: { min: -4, max: 4 } } }

training:
  outputs:
    temperature: '(get("inside?") == 1) ? (21 - cloudiness) : (25 - 10.2 * cloudiness)'
