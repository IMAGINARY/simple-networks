edges:
  - 'a -> h'
  - 'b -> h'
  - 'b -> max(a,b)'
  - 'h -> max(a,b)'

defaultProperties:
  input: { range: { min: -5, max: 5 } }
  bias: { value: 0, range: { min: -2, max: 2 } }
  weight: { value: 1, range: { min: -2, max: 2 } }

properties:
  'a':
    input: 4
  'b':
    input: -5

layout: [
  [ 'a', 'b' ],
  [ 'h', '' ],
  [ 'max(a,b)' ],
]

training:
  inputs:
    'a': [ 0, 1, 2, 3 ]
    'b': [ 3, 2, 1, 0 ]
  outputs:
    'max(a,b)': 'max(a,b)'

title: 'Compute the maximum of the inputs'
description:
  en: 'In this level ...'
  de: 'In diesem Level ...'
labels:
  'a':
    name:
      text:
        de: 'a de'
        en: 'a en'
    bias:
      alwaysOn: true
      highlight: true
      text: "This is the bias of 'a'."
  'b':
    name:
      text: 'b'
  'max(a,b)':
    name:
      text: 'max(a,b)'
  'a -> h':
    weight:
      text:
        en: "This is the weight of the edge between 'a' and 'h'."
        de: "Das ist die Gewichtung der Kante zwischen 'a' und 'h'."
