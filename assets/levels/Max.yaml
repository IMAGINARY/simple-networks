  - 'max(a,b)'

edges:
  - 'a -> h'
  - 'b -> h'
  - 'b -> max(a,b)'
  - 'h -> max(a,b)'

properties:
  'a':
    input: { value: 0, range: { min: -5, max: 5 } }
  'b':
    input: { value: 1, range: { min: -5, max: 5 } }

layout: [
  [ 'a', 'b' ],
  [ 'h', '' ],
  [ 'max(a,b)' ],
]

training:
  inputs:
    'a': [ 0, 1, 2, 3 ]
    'b': [ 3, 2, 1, 0 ]
  outputs:
    'max(a,b)': 'max(a,b)'

title: 'Compute the maximum of the inputs'
