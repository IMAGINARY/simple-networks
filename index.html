<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Simple Networks">
    <meta property="og:image" content="">
    <meta name="description" content="Adjust your neural network.">
    <meta property="og:description" content="Adjust your neural network.">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <!--link(href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700", rel="stylesheet")-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" rel="stylesheet">
    <!--link(rel="stylesheet", href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css", integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T", crossorigin="anonymous")-->
    <link rel="stylesheet" href="assets/css/default.css" media="all" type="text/css">
    <title>Simple Networks
    </title>
  </head>
  <body>
    <div class="main">
      <h1 id="leveltitle">Adjust the Neural Network</h1>
      <p id="description"></p>
      <svg>
        <g id="input">
          <g class="parameters"></g>
          <g class="activations"></g>
          <g class="values"></g>
        </g>
        <g id="outputs">
          <g class="flow"></g>
          <g class="target"></g>
          <g class="values"></g>
        </g>
        <g id="edges">
          <g class="edges"></g>
          <g class="activations"></g>
          <g class="gradient"></g>
          <g class="parameters"></g>
          <g class="normalized-parameters"></g>
        </g>
        <g id="nodes">
          <g class="nodes"></g>
          <g class="gradient"></g>
          <g class="parameters"></g>
        </g>
        <g id="tooltip"></g>
      </svg>
      <div style="display:flex;"></div>
      <div>
        <h3>Training Data (click on row to select as input)</h3>
        <table style="border-collapse: collapse;" id="trainingtable"></table>
      </div>
      <div>
        <h3>Total error on training data</h3>
        <p>
          <div id="totalerror"></div>
        </p>
        <p>
          <input type="checkbox" id="showgradient">
          <label for="showgradient">show negative gradient of loss function</label>
        </p>
        <p>
          <button id="gradientdescent">Adjust parameters with gradient descent</button>
        </p>
        <p>
          <button id="gradientdescent100">Adjust parameters with 100 gradient descent steps</button>
        </p>
      </div>
    </div>
    <div class="footer">
      <div class="navigation">
        <div>
          <button id="backbutton">Previous Level</button>
        </div>
        <div>
          <button id="nextbutton">Next Level</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/d3.js"></script>
    <script type="module" src="src/js/LevelController.js">//TODO: browserfy</script>
  </body>
</html>
