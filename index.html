<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Simple Networks">
    <meta property="og:image" content="">
    <meta name="description" content="Adjust your neural network.">
    <meta property="og:description" content="Adjust your neural network.">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <!--link(href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700", rel="stylesheet")-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" rel="stylesheet">
    <!--link(rel="stylesheet", href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css", integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T", crossorigin="anonymous")-->
    <link rel="stylesheet" href="assets/css/default.css" media="all" type="text/css">
    <title>Simple Networks
    </title>
  </head>
  <body>
    <div class="main">
      <div class="network">
        <div class="text">
          <h1 id="leveltitle">Adjust the Neural Network</h1>
          <p id="description"></p>
        </div>
        <svg viewBox="100 100 900 900">
          <g id="input">
            <g class="parameters"></g>
            <g class="activations"></g>
            <g class="values"></g>
          </g>
          <g id="outputs">
            <g class="flow"></g>
            <g class="target"></g>
            <g class="values"></g>
          </g>
          <g id="edges">
            <g class="edges"></g>
            <g class="activations"></g>
            <g class="gradient"></g>
            <g class="normalized-gradient"></g>
            <g class="parameters"></g>
            <g class="normalized-parameters"></g>
          </g>
          <g id="nodes">
            <g class="nodes"></g>
            <g class="gradient"></g>
            <g class="parameters"></g>
          </g>
          <g id="tooltip"></g>
        </svg>
      </div>
      <div class="training">
        <div class="helper">
          <p>
            <input type="checkbox" id="showgradient">
            <label for="showgradient">show negative gradient of loss function</label>
          </p>
          <p>
            <button id="gradientdescent">Adjust parameters with gradient descent</button>
          </p>
          <p>
            <button id="gradientdescent100">Adjust parameters with 100 gradient descent steps</button>
          </p>
        </div>
        <div class="data">
          <h3>Training Data</h3>
          <table id="trainingtable"></table>
          <div>
            <h3>Total error on training data</h3>
            <p>Value of the loss function (to be minimized):</p>
            <div class="center-formula">
              <p id="totalerror"></p>
              <p class="formula"><span> = </span><span id="totalerrorterm"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <!--.navigation-->
      <!--  a#backbutton.navbutton Previous Level-->
      <!--  a#nextbutton.navbutton Next Level-->
      <div class="footerbox"><a class="navbutton" id="backbutton">Previous Level</a></div>
      <div class="footerbox">
        <div class="circles" id="navcircles"><a class="circ selected" href="index.html#1"></a><a class="circ" href="index.html#2"></a><a class="circ" href="index.html#3"></a><a class="circ" href="index.html#4"></a></div>
      </div>
      <div class="footerbox"><a class="navbutton" id="nextbutton">Next Level</a></div>
    </div>
    <script type="text/javascript" src="src/js/d3.js"></script>
    <script type="module" src="src/js/LevelController.js">//TODO: browserfy</script>
  </body>
</html>
